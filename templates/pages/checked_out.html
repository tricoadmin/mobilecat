{include file='include/head.html'}

<br>
{if !empty($items)}
    
    <div class="smallhead basicpad">Your checked-out items</div>

    {foreach from=$items item=i}
        <div class="bres">
            <table>
                <tr>
                    <td class="cover_image">
                        <a class="button" href="{$baseurl}checked_out?url={$i.renew_link|escape:'url'}"><span>Renew</span></a>
                    </td>

                    <td valign="middle" width="100%">
                        <span class="title">{$i.title}</span><br>
                        <span {if $i.overdue}class="overdue"{/if}>{$i.status}</span>
                    </td>
                </tr>
            </table>
        </div>
        
    {/foreach}

{else}
    <div class="basicpad">No checked-out items.</div>
{/if}

<div class="topborder"></div>

{include file="include/foot.html"}
